<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>礼物展示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f9;
        }

        .card {
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body class="p-4">
    <h1 class="text-3xl font-bold text-center mb-8">礼物展示</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
        {% for item in data %}
        <div class="card bg-white p-4 rounded-lg shadow-md">
            <img src="{{ item[0] }}" alt="{{ item[2] }}" class="w-16 object-cover mb-2 rounded-md">
            <h2 class="text-xl font-bold mb-1">{{ item[2] }}</h2>
            <p class="text-gray-600">{{ item[1] }}</p>
        </div>
        {% endfor %}
    </div>
</body>

</html>
